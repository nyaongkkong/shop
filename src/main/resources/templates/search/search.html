<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${q != null && !#strings.isEmpty(q)} ? ('검색: ' + q) : '검색'">검색</title>

    <link rel="stylesheet" th:href="@{/css/base/reset.css}">
    <link rel="stylesheet" th:href="@{/css/base/common.css}">
    <link rel="stylesheet" th:href="@{/css/layout/layout.css}">
    <link rel="stylesheet" th:href="@{/css/pages/home.css}"></head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div th:replace="layout/header :: header"></div>
<div th:replace="layout/nav :: nav"></div>

<main>
    <div class="inner">
        <!-- HERO -->
        <section class="hero-banner">
            <div>
                <div class="hero-text-title"
                     th:text="${q != null && !#strings.isEmpty(q)} ? ('‘' + q + '’ 검색 결과') : '검색'">
                    ‘나이키’ 검색 결과
                </div>
                <div class="hero-text-sub">
                    브랜드 바로가기와 상품을 한 번에 확인하세요
                </div>

                <!-- 검색어가 비어있으면 안내 -->
                <div th:if="${q == null || #strings.isEmpty(q)}" style="margin-top:10px; color:#ccc; font-size:13px;">
                    상단 검색창에 검색어를 입력해보세요.
                </div>
            </div>

            <div class="hero-image">
                SEARCH
            </div>
        </section>

        <!-- BRANDS -->
        <section th:if="${q != null && !#strings.isEmpty(q)}">
            <div class="section-title">브랜드 바로가기</div>

            <div class="product-grid" th:if="${brands != null && !brands.isEmpty()}">
                <div class="product-card"
                     th:each="brand : ${brands}"
                     th:onclick="|location.href='@{/brands/{slug}(slug=${brand.slug})}'|">

                    <div class="product-thumb">
                        <div class="product-thumb-inner">
                            <img th:if="${brand.logoUrl != null}"
                                 th:src="${brand.logoUrl}"
                                 alt=""
                                 style="width:100%; height:100%; object-fit:cover;"/>
                            <span th:if="${brand.logoUrl == null}"
                                  th:text="${brand.name}">
                                NIKE
                            </span>
                        </div>
                    </div>

                    <div class="product-name" th:text="${brand.name}">나이키</div>
                    <div class="product-brand">바로가기</div>
                </div>
            </div>

            <div th:if="${brands == null || brands.isEmpty()}" style="color:#888; font-size:13px;">
                검색어와 일치하는 브랜드가 없습니다.
            </div>
        </section>

        <!-- PRODUCTS -->
        <section th:if="${q != null && !#strings.isEmpty(q)}" style="margin-top:30px;">
            <div class="section-title">상품</div>

            <div class="product-grid" th:if="${products != null && products.totalElements > 0}">
                <div class="product-card"
                     th:each="product : ${products.content}"
                     th:onclick="|location.href='@{/products/{slug}(slug=${product.slug})}'|">

                    <div class="product-thumb">
                        <div class="product-thumb-inner">
                            <img th:if="${product.thumbnailUrl != null}"
                                 th:src="${product.thumbnailUrl}"
                                 alt=""
                                 style="width:100%; height:100%; object-fit:cover;"/>
                            <span th:if="${product.thumbnailUrl == null}">
                                NO IMAGE
                            </span>
                        </div>
                    </div>

                    <div class="product-brand" th:text="${product.brand.name}">나이키</div>
                    <div class="product-name" th:text="${product.name}">상품명</div>

                    <div class="product-price">
                        <span th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')}">139,000</span>
                        <span class="product-price-label">원</span>
                    </div>
                </div>
            </div>

            <div th:if="${products == null || products.totalElements == 0}" style="color:#888; font-size:13px;">
                검색어와 일치하는 상품이 없습니다.
            </div>
        </section>

    </div>
</main>

<div th:replace="layout/footer :: footer"></div>

<script th:src="@{/js/layout/header.js}"></script>
</body>
</html>
