<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${q != null && !#strings.isEmpty(q)} ? ('검색: ' + q) : '검색'">검색</title>

    <link rel="stylesheet" th:href="@{/css/base/reset.css}">
    <link rel="stylesheet" th:href="@{/css/base/common.css}">
    <link rel="stylesheet" th:href="@{/css/layout/layout.css}">
    <link rel="stylesheet" th:href="@{/css/pages/home.css}"></head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div th:replace="layout/header :: header"></div>
<div th:replace="layout/nav :: nav"></div>

<main>
    <div class="inner">

        <section class="hero-banner">
            <div>
                <div id="searchTitle" class="hero-text-title">검색</div>
                <div class="hero-text-sub">브랜드 바로가기와 상품을 한 번에 확인하세요</div>
            </div>
            <div class="hero-image">SEARCH</div>
        </section>

        <!-- BRANDS -->
        <section>
            <div class="section-title">브랜드 바로가기</div>
            <div id="brandGrid" class="product-grid"></div>
        </section>

        <!-- PRODUCTS -->
        <section style="margin-top:30px;">
            <div class="section-title">상품</div>
            <div id="productGrid" class="product-grid"></div>
        </section>

    </div>
</main>

<div th:replace="layout/footer :: footer"></div>

<script th:src="@{/js/layout/header.js}"></script>
<script th:src="@{/js/pages/search.js}"></script>
</body>
</html>
