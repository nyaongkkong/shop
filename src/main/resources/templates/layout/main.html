<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<main th:fragment="main">
    <div class="inner">

        <!-- 광고 배너 -->
        <section class="hero-banner">
            <div>
                <div class="hero-text-title">지금 가장 인기 있는 스니커즈를 만나보세요</div>
                <div class="hero-text-sub">
                    한정 수량 드롭, 실시간 인기 순위, 원하는 상품을 빠르게 발견하세요.
                </div>
                <button class="hero-cta">
                    인기 상품 보러가기 →
                </button>
            </div>
            <div class="hero-image">
                BANNER
            </div>
        </section>

        <!-- 추천 상품 -->
        <section>
            <div class="section-title">추천 상품</div>
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-thumb">
                        <div class="product-thumb-inner">이미지</div>
                    </div>
                    <div class="product-brand">NIKE</div>
                    <div class="product-name">나이키 덩크 로우 레트로 블랙 화이트</div>
                    <div class="product-price">
                        189,000원
                        <span class="product-price-label">즉시 구매가</span>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-thumb">
                        <div class="product-thumb-inner">이미지</div>
                    </div>
                    <div class="product-brand">ADIDAS</div>
                    <div class="product-name">아디다스 삼바 OG 화이트 블랙</div>
                    <div class="product-price">
                        159,000원
                        <span class="product-price-label">즉시 구매가</span>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-thumb">
                        <div class="product-thumb-inner">이미지</div>
                    </div>
                    <div class="product-brand">NEW BALANCE</div>
                    <div class="product-name">뉴발란스 993 그레이</div>
                    <div class="product-price">
                        279,000원
                        <span class="product-price-label">즉시 구매가</span>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-thumb">
                        <div class="product-thumb-inner">이미지</div>
                    </div>
                    <div class="product-brand">ASICS</div>
                    <div class="product-name">아식스 젤 카야노 14</div>
                    <div class="product-price">
                        199,000원
                        <span class="product-price-label">즉시 구매가</span>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-thumb">
                        <div class="product-thumb-inner">이미지</div>
                    </div>
                    <div class="product-brand">ETC</div>
                    <div class="product-name">다른 상품 이름이 들어가는 영역</div>
                    <div class="product-price">
                        99,000원
                        <span class="product-price-label">즉시 구매가</span>
                    </div>
                </div>
            </div>
        </section>

    </div>
</main>
</body>
</html>
