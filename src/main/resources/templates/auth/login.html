<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/pages/login.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="login-container">

    <h2 class="title">로그인</h2>

    <div id="errorBox" class="error-msg" style="display:none;">
        아이디 또는 비밀번호가 올바르지 않습니다.
    </div>

    <form class="login-form" onsubmit="return false;">

        <label>아이디</label>
        <input id="username" type="text" placeholder="아이디 입력">

        <label>비밀번호</label>
        <input id="password" type="password" placeholder="비밀번호 입력">

        <button type="button" id="loginBtn" class="login-btn">
            로그인
        </button>

    </form>

    <div class="link-box">
        <a th:href="@{/signup}">회원가입</a>
    </div>

</div>

<script th:src="@{/js/pages/login.js}"></script>

</body>
</html>
