<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/pages/signup.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="signup-container">

    <h2 class="title">회원가입</h2>

    <div id="messageBox" class="msg-box" style="display:none;"></div>

    <form class="signup-form" onsubmit="return false;">

        <label>아이디</label>
        <input id="username" type="text" placeholder="아이디 입력">

        <label>비밀번호</label>
        <input id="password" type="password" placeholder="비밀번호 입력">

        <label>닉네임</label>
        <input id="nickname" type="text" placeholder="닉네임 입력">

        <button type="button" id="signupBtn" class="signup-btn">
            회원가입
        </button>

    </form>

    <div class="link-box">
        <a th:href="@{/login}">이미 계정이 있으신가요? 로그인</a>
    </div>

</div>

<script th:src="@{/js/pages/signup.js}"></script>

</body>
</html>
