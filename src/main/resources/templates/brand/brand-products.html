<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SHOP</title>

    <link rel="stylesheet" th:href="@{/css/base/reset.css}">
    <link rel="stylesheet" th:href="@{/css/base/common.css}">
    <link rel="stylesheet" th:href="@{/css/layout/layout.css}">
    <link rel="stylesheet" th:href="@{/css/pages/home.css}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div th:replace="layout/header :: header"></div>
<div th:replace="layout/nav :: nav"></div>

<main>
    <div class="inner">

        <!-- HERO -->
        <section class="hero-banner">
            <div>
                <div id="brandTitle" class="hero-text-title">
                    BRAND
                </div>
                <div class="hero-text-sub">
                    브랜드 상품을 확인해보세요
                </div>
            </div>

            <div id="brandHeroImage" class="hero-image">
                LOGO
            </div>
        </section>

        <!-- PRODUCTS -->
        <section>
            <div class="section-title">상품</div>
            <div id="productGrid" class="product-grid"></div>
        </section>

    </div>
</main>

<div th:replace="layout/footer :: footer"></div>

<script th:src="@{/js/layout/header.js}"></script>
<script th:src="@{/js/pages/brand-products.js}"></script>

</body>
</html>
