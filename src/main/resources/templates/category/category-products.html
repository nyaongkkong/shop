<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SHOP</title>

    <link rel="stylesheet" th:href="@{/css/base/reset.css}">
    <link rel="stylesheet" th:href="@{/css/base/common.css}">
    <link rel="stylesheet" th:href="@{/css/layout/layout.css}">
    <link rel="stylesheet" th:href="@{/css/pages/home.css}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="layout/header :: header"></div>
<div th:replace="layout/nav :: nav"></div>

<main>
    <div class="inner">

        <section class="hero-banner">
            <div>
                <div id="categoryTitle" class="hero-text-title">카테고리</div>
                <div class="hero-text-sub">
                    지금 가장 인기 있는 상품을 확인해보세요
                </div>

                <button class="hero-cta" type="button" id="sortPopularBtn">
                    인기순 보기 →
                </button>
            </div>

            <div id="categoryHeroImage" class="hero-image">CATEGORY</div>
        </section>

        <!-- PRODUCT PREVIEW -->
        <section>
            <div id="productSectionTitle" class="section-title">인기 상품</div>

            <div id="productGrid" class="product-grid"></div>

            <div style="margin-top:12px;">
                <button class="hero-cta" type="button" id="moreProductsBtn">
                    상품 더보기 →
                </button>
            </div>
        </section>

        <!-- BRANDS SECTION -->
        <section style="margin-top:30px;">
            <div id="brandSectionTitle" class="section-title">브랜드</div>
            <div id="brandGrid" class="product-grid"></div>
        </section>
    </div>
</main>

<div th:replace="layout/footer :: footer"></div>

<script th:src="@{/js/layout/header.js}"></script>
<script th:src="@{/js/pages/category-products.js}"></script>
</body>
</html>
